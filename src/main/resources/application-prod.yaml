# application-prod.yaml
server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    username: postgres
    password: pass
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
